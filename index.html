<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Wagon - Web Development Sprint</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Change these Google fonts with your own choice -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Banner section -->
  <div class="banner">
    <h1>Change your life, learn to code</h1>
    <p>Le Wagon brings technical skills to creative people</p>
    <a href="https://www.lewagon.com" target="_blank" class="btn-blue">Apply now</a>
  </div>

  <!-- Cards section -->
  <div class="container">
    <h2>Discover our campuses</h2>
    <div class="cards">
      <!-- Shangai card -->
      <div class="card-white">
        <img src="images/shanghai.jpg" alt="Shangai class">
        <h3>Shangai</h3>
        <p>Learn to code with us in Shangai</p>
      </div>
      <!-- London card -->
      <div class="card-white">
        <img src="images/london.jpg" alt="London class">
        <h3>London</h3>
        <p>Learn to code with us in London</p>
      </div>
      <!-- Paris card -->
      <div class="card-white">
        <img src="images/paris.jpg" alt="Paris class">
        <h3>Paris</h3>
        <p>Learn to code with us in Paris</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <div class="container">
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </div>
</body>
</html>
